  <title>Hadith of the Day</title>

<body>

  <header>
    <img src="./Basmallah-6-Black.jpg" alt="img">
  </header>

  <!-- Main div -->

  <div class="container ">
    <header>Hadith of the day</header>
    <span id="narrator" class="narrator"></span>
    <div class="content">
      <div class="textarea">

        <p id="hadis" class="hadis">Click on the "New Hadith" button.</p>

      </div>

      <div class="buttons">
        <a href="index.html"><img  id="backbutton" src="./icons8-back-arrow-48.png" alt="backbtn">

        <div class="feature">
          </a>
          <ul>
            <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
          </ul>
          <button id="newb" class="newb">New hadith</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
